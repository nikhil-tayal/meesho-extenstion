<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    h2 {
      margin-top: 0;
      color: #333;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #FF6B6B;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      margin-top: 10px;
    }
    button:hover {
      background: #FF5252;
    }
    .info {
      background: #E3F2FD;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
      font-size: 12px;
      color: #1976D2;
    }
    .status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 5px;
      display: none;
    }
    .status.success {
      background: #C8E6C9;
      color: #2E7D32;
      display: block;
    }
    .status.error {
      background: #FFCDD2;
      color: #C62828;
      display: block;
    }
  </style>
</head>
<body>
  <h2>Meesho Variation Filler</h2>
  <div class="info">
    Click "Fill Variations" to automatically fill all product variation details on the current Meesho page.
  </div>
  <button id="fillBtn">Fill Variations</button>
  <button id="addButtonBtn">Add Apply Button to Page</button>
  <div id="status" class="status"></div>

  <script src="popup.js"></script>
</body>
</html>
